name: macos-release

on:
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-14
    permissions:
      contents: read
    env:
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_DEVELOPER_ID_APPLICATION_CERT_BASE64: ${{ secrets.APPLE_DEVELOPER_ID_APPLICATION_CERT_BASE64 }}
      APPLE_DEVELOPER_ID_APPLICATION_CERT_PASSWORD: ${{ secrets.APPLE_DEVELOPER_ID_APPLICATION_CERT_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Import signing certificate
        shell: bash
        run: |
          set -euo pipefail

          if [[ -z "${APPLE_DEVELOPER_ID_APPLICATION_CERT_BASE64}" ]]; then
            echo "APPLE_DEVELOPER_ID_APPLICATION_CERT_BASE64 is not configured" >&2
            exit 1
          fi

          if [[ -z "${APPLE_DEVELOPER_ID_APPLICATION_CERT_PASSWORD}" ]]; then
            echo "APPLE_DEVELOPER_ID_APPLICATION_CERT_PASSWORD is not configured" >&2
            exit 1
          fi

          KEYCHAIN_PATH="$RUNNER_TEMP/openwhisper-signing.keychain-db"
          KEYCHAIN_PASSWORD="$(openssl rand -base64 24)"

          echo "Creating temporary keychain"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          CERT_PATH="$RUNNER_TEMP/developer-id-app.p12"
          echo "$APPLE_DEVELOPER_ID_APPLICATION_CERT_BASE64" | base64 --decode > "$CERT_PATH"

          security import "$CERT_PATH" \
            -k "$KEYCHAIN_PATH" \
            -P "$APPLE_DEVELOPER_ID_APPLICATION_CERT_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security

          security set-key-partition-list \
            -S apple-tool:,apple: \
            -s \
            -k "$KEYCHAIN_PASSWORD" \
            "$KEYCHAIN_PATH"

          security list-keychains -d user -s "$KEYCHAIN_PATH"
          security default-keychain -d user -s "$KEYCHAIN_PATH"

          CODESIGN_IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | sed -n 's/.*"\(Developer ID Application:.*\)"/\1/p' | head -n1)
          if [[ -z "$CODESIGN_IDENTITY" ]]; then
            echo "Could not locate Developer ID Application identity" >&2
            exit 1
          fi

          echo "CODESIGN_IDENTITY=$CODESIGN_IDENTITY" >> "$GITHUB_ENV"

      - name: Build, sign, and notarize
        shell: bash
        env:
          SIGN_AND_NOTARIZE: "1"
        run: scripts/release_macos.sh

      - name: Upload release artifact
        uses: actions/upload-artifact@v4
        with:
          name: OpenWhisper-macOS
          path: .artifacts/release/OpenWhisper.zip
