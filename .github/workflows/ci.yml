name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-14-arm64

    steps:
    - uses: actions/checkout@v4

    - name: Setup Swift 6.0
      uses: swift-actions/setup-swift@v2
      with:
        swift-version: &#39;6.0&#39;

    - name: Verify Swift version
      run: swift --version

    - name: Run tests
      run: swift test
